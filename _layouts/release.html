<!DOCTYPE html>
<html lang="{{ site.lang | default: " de-DE" }}">
    <head>
        <meta charset="UTF-8">

        {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#30636E">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>

    <body>
        <a id="skip-to-content" href="#content">Direkt zum Inhalt.</a>

        <header class="page-header" role="banner">
            <a href="{{ site.url }}"><img src="https://raw.githubusercontent.com/orgarena/orgarena-jekyll-theme/master/assets/img/ORGArena_GmbH_dunkel.svg" class="logo"></a>
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">{{ site.description }}</h2>
        </header>

        <div class="header-2-release">
            <div class="image-bar">
                <img src="https://raw.githubusercontent.com/orgarena/orgarena-jekyll-theme/master/assets/img/stadion_header_5300x100.jpg">
            </div>
            <div class="button-bar">
                <a href="{{ site.url }}" class="home-button">zur&uuml;ck zur &Uuml;bersicht</a>
            </div>
        </div>

        <main id="content" class="main-content" role="main">
            {{ content }}

            <footer class="site-footer">
                <span class="site-footer-title">{{ page.footerTitle }}</span>
                <span class="site-footer-site-title">{{ site.title }}</span>
                <span class="site-footer-site-description">{{ site.description }}</span>
            </footer>
        </main>
    </body>
</html>
